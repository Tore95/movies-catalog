<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-button>
    <ion-title>{{ movie()?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (movie(); as movie) {
    <ion-card>
      <img [src]="imageBaseUrl + '/w500' + movie.poster_path" alt="poster"/>
      <ion-card-header>
        <ion-card-title>{{ movie.title }}</ion-card-title>
        <ion-card-subtitle>{{ movie.release_date | date: 'y' }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ movie.overview }}</p>
      </ion-card-content>
    </ion-card>
  } @else {
    <ion-alert header="Error" [message]="error" isOpen="true" [buttons]="['Ok']"/>
  }
</ion-content>
